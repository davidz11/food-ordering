<form (ngSubmit)="filter(f)" #f="ngForm"> 
  <div class="filter">
   
  

    
    <!-- <mat-checkbox ngModel name="vegetarian" id="vegetarian" class="example-margin">vegetarian</mat-checkbox>
    <mat-checkbox ngModel name="nuts" id="nuts" class="example-margin">Nuts</mat-checkbox> -->
    <div class="form-check form-switch">
      <input ngModel name="vegetarian" id="vegetarian" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">Vegetarian</label>
    
    </div>

    <div  class="form-check form-switch">
      <input ngModel name="nuts" id="nuts" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">nuts</label>
    </div>
    <mat-slider min="0" max="5">
    <input ngModel name="spiciness" matSliderThumb>
  </mat-slider>
  <button mat-raised-button type="submit" color="primary">Submit</button>
  </div>
</form>


<div class="">


  <ul *ngIf="productList.length > 0">
    <div *ngFor="let product of productList" class="card" style="width: 18rem;">
        <img [src]="product.image" class="card-img-top" alt="...">
        <div class="card-body">
          <div id="card__txt">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">price: {{product.price}} â‚¾</p>
        
        </div>
          <button (click)="cartData(product.id, product.price)" mat-raised-button color="primary">Order</button>
          
        </div>
      </div>

    </ul>
</div>
